name: CI Testes de Unidade

on: 
  pull_request:
    branches:
      ["master"]
  push: 
    branches:
      ["master"]

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.10" 
      - name: install deps
        run: pip install -r requirements.txt
      - name: run tests
        run: pytest ./tests

